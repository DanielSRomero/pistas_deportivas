<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistas deportivas</title>
    <th:block th:include = "fragments/general.html :: headerfiles"></th:block>

</head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments/general.html :: navigation"> </div>
        <h3 th:if="${borrando} == null">AÃ±adir una instalacion</h3>
        <h3 th:if="${borrando} != null">Borrando una instalacion</h3>
        
        <form th:action="@{save}" th:object="${instalacion}" method="post" class="form">
            <div class="form-group">
                <label for="instalacionNombre">Instalacion:</label>
                <input type="text" id="instalacionNombre" 
                th:field="*{nombre}" class="form-control"
                th:attr="disabled=${borrando} != null ? 'disabled' : null" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>

        </form>
        <div th:replace = "fragments/general.html :: footer"></div>

    </div>
</body>
</html>
